      <p>
        唐朝国力强盛，经济发达，文化繁荣，对外交往频繁，宗教信仰自由，
        所以，唐朝的饮食文化非常兴盛。在扬州、长安、洛阳、广州等大城市里，“街店之内，
        百种饮食，异常珍满。”不同地区、不同国家的水陆珍馔，应有尽有。在民间，“无问贫富之家，
        教女不以针缕绩纺为功，但躬庖厨、勤刀机而已。善醯醢菹者，得为大好女矣。
        ……故偶民争婚聘者，相与语曰：‘我女裁袍补袄，即灼然不会，若修治水蛇、黄鳝，即一条必胜一条矣。’”
      </p>
